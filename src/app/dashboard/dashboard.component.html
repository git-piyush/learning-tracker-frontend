<div class="layout">
  <!-- Main Content -->
  <div class="main">

    <!-- Header -->
    <div class="header">
      <h2>Learning Tracker Dashboard</h2>
      <span>Under Development</span>
    </div>

    <!-- Summary Cards -->
    <div class="summary">
      <div class="card" *ngFor="let card of summaryCards" (click)="onCardClick(card)"
       style="cursor:pointer">
        <div class="icon" [style.background]="card.color">
          {{card.icon}}
        </div>
        <div>
          <h4>{{card.title}}</h4>
          <h2>{{card.value}}</h2>
        </div>
      </div>
    </div>

    <!-- Middle Section -->
    <div class="middle">

      <!-- Calendar -->
      <div class="calendar">
        <h3>Daily Progress â€“ Current Month</h3>
        <canvas id="dailyChart"></canvas>
      </div>


      <!-- Educational Stage -->
      <div class="education">
        <h3>All Questions</h3>
        <div *ngFor="let stage of educationalStages" class="stage">
          <div class="dot" [style.background]="stage.color"></div>
          <div>
            <h4>{{stage.name}}</h4>
            <span>{{stage.value}}</span>
          </div>
        </div>
      </div>

    </div>

    <!-- Bottom Section -->
    <div class="bottom">
      <div>
        <h3>Add Your Activities & Events</h3>

          <!-- Scrollable container -->
        <div class="events-scroll">
          <!-- Display mode -->
          <ul *ngIf="!isEditing">
            <ul *ngFor="let entry of toDoMap | keyvalue  : dateDescOrder">
              <label style="font-weight: 500; color: gray;">{{ entry.key | date:'MMM dd, yyyy' }}</label>
              <li *ngFor="let todo of entry.value">
                &nbsp;&nbsp;&nbsp;&nbsp;
                <input type="checkbox" [checked]="todo.completed === 'Y'" disabled />
                {{ todo.task }}
              </li>
            </ul>
          </ul>

          <!-- Edit mode -->
          <div *ngIf="isEditing">
            <div *ngFor="let todo of todos; let i = index" class="event-row">
              <input type="checkbox" [(ngModel)]="todo.checked" />
              <input type="text" [(ngModel)]="todo.task" placeholder="Edit event" />
              <button class="remove-btn" (click)="removeEvent(i)">Remove</button>
            </div>
          </div>

        </div>

        <div class="buttons">
          <div *ngIf="isEditing">
            <button class="add-btn" (click)="addEvent()">
              Add
            </button>
          </div>
          <button (click)="toggleEdit()">
            {{ isEditing ? 'Save' : 'Edit' }}
          </button>
        </div>
      </div>


      <div class="ranking">
        <div class="student-card" *ngFor="let student of topStudents" [style.background]="student.color">
          <h3>{{student.name}}</h3>
          <h1>{{student.percent}}</h1>
          <span>{{student.rank}}</span>
        </div>
      </div>

    </div>

  </div>
</div>
